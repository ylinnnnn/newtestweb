    <h1>Welcome Git</h1>
    <p>不管你是不是工程師，只要你是電腦工作者，你每天的工作可能都是每天新增、編輯、修改許多檔案。舉個例子來說，你可能是一名人資部門主管，你有一個叫做 resume 的目錄，裡面專門用來存放面試者的資料。</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Git-logo.svg/230px-Git-logo.svg.png" alt="">

    <p>
        Git 是一个强大的工具，可用于提高软件开发的质量和效率。如果您是开发人员，我鼓励您了解更多关于 Git 的信息并开始在自己的项目中使用它。


    </p>
    <p>
        以下是 Git 的一些关键功能：
    </p>
    <ul>
        <li>分布式：每个开发人员都有项目历史的完整副本。</li>
        <li>高效：允许开发人员离线工作。</li>
        <li>灵活：支持广泛的工作流。</li>
    </ul>
